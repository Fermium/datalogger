<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Datalogger</title>

	<!-- Global stylesheets -->

	<link rel='import' href='./header.html'>

	<link href='../node_modules/codemirror/lib/codemirror.css' rel='stylesheet' type='text/css'>
	<link href='./assets/css/bootstrap-switch.min.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="./assets/js/plugins/sliders/ion_rangeslider.min.js"></script>
	<script type="text/javascript" src="./assets/js/plugins/loaders/blockui.min.js"></script>
	<script type='text/javascript' src='./assets/js/plugins/forms/styling/switch.min.js'></script>
	<script type="text/javascript" src="./assets/js/plugins/forms/selects/bootstrap_select.min.js"></script>
	<script type="text/javascript" src="./assets/js/plugins/notifications/bootbox.min.js"></script>
	<script type="text/javascript" src="./assets/js/plugins/notifications/pnotify.min.js"></script>
	<script type='text/javascript' src='./assets/js/core/app.js'></script>
	<script type='text/javascript' src='assets/js/plugins/forms/selects/selectboxit.min.js'></script>
	<script>
	var {ipcRenderer} = require('electron');
	var tmp=ipcRenderer.sendSync('get-device');
	$('head').append($('<link/>').attr({
		rel : 'import',
		href : tmp+'src/ui.html'
	}));
	</script>


	<!-- /global stylesheets -->
</head>

<body>

	<!-- Main navbar -->
	<div class='navbar navbar-inverse '>
		<div class='navbar-header'>
			<div class='navbar-brand'><img src='assets/images/logo_light.png' alt=''></img></div>
		</div>

		<div class='not-collapsible'>
			<ul class='nav navbar-nav'>
				<li  id='exportdd' class='dropdown'>
					<a data-toggle='dropdown' class='sidebar-control sidebar-main-toggle hidden-xs'>
						<i class='icon-table2' data-toggle='tooltip' data-placement='bottom' title='Export'></i>
						<i class='caret'></i>
					</a>
					<ul class='dropdown-menu dropdown-menu-left'>
						<li id='tocsv'><a href='#'>Export to CSV</a></li>
						<li id='totsv'><a href='#'>Export to TSV (SciDAVis standard)</a></li>
						<!--<li id='toxls'><a href='#'>Export to XLS</a></li>-->
					</ul>
				</li>
				<li>
					<a data-action='editequation'><i class='icon-pencil' data-toggle='tooltip' data-placement='bottom' title='Edit math'></i></a>
				</li>
				<li>
					<a data-action='handbook'><i class='icon-book' data-toggle='tooltip' data-placement='bottom' title='Handbook'></i></a>
				</li>
				<li>
					<a data-action='inputs'><i class='icon-hammer' data-toggle='tooltip' data-placement='bottom' title='Inputs'></i></a>
				</li>
			</ul>
		</div>
	</div>
	<!-- /main navbar -->

  <div class='page-header'>
  		<div class='page-header-content'>
  			<div class='page-title'>
  				<h4><span class='text-semibold' id='session'></span><span id='date'></span> - <span id='timer'>00:00:00</span></h4>
  			</div>

				<div class='heading-elements '>
					<input type='checkbox' name='on-off'>
					<a class='btn btn-primary' data-action='save-file' ><i class='icon-file-plus' data-toggle='tooltip' data-placement='bottom' title='New File'></i></a>
					<input type='checkbox' name='start-stop' id='start-stop' disabled>
				</div>
  	</div>
	</div>
	<!-- Page container -->
	<div class='page-container'>
		<!-- Page content -->
		<div class='page-content'>
			<!-- Main content -->
			<div class='content-wrapper'>
			</div>
		</div>
			<!-- /main content -->
	</div>
  <script>
		var link = document.querySelectorAll('link[rel="import"]');
		// Clone the <template> in the import.
	  link.forEach(function(x){
			if(x.import.querySelector('template')!==null){
		  	var template = x.import.querySelector('template');
			  var clone = document.importNode(template.content, true);
				document.querySelector('.content-wrapper').appendChild(clone);
			}
		});
		require('./renderer.js');
		require('./exports.js');
  </script>
</body>
</html>
